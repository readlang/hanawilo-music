<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Sample Site</title>
    </head>
    <body>

        <h1>hello world!</h1>
        <h2>welcome home</h2>

        
        <p>The referrer of the current document is:</p>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = document.referrer;
            console.log(window.location.href);  // iframe child url
            console.log(window.parent.location);  // give the  
            console.log(window.parent);           // gives the 
            console.log(document.referrer); // give page that linked to current page - WORKS to get parent url
            console.log(document.location.href);  // iframe child url
            console.log(document.location.ancestorOrigins);  // WORKS to give the parent url!! not in firefox

            
        </script>
        
    </body>
</html>
